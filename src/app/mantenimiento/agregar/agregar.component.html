<h3 class="text-center w-100">Agregar Mantenimiento</h3>
<div class="p-3 w-100">
    <form [formGroup]="manteForm" class="py-3 px-2" (ngSubmit)="metodo()">
        <input class="form-control mb-3" type="number" placeholder="Codigo" formControlName="codigo" />
        <input class="form-control mb-3" type="date" placeholder="Fecha" formControlName="fecha" />
        <input class="form-control mb-3" type="number" placeholder="Kilometraje" formControlName="kilometraje" />
        <input class="form-control mb-3" type="number" placeholder="Costo" formControlName="costo" />
        <input class="form-control mb-3" type="text" placeholder="Tipo" formControlName="tipo" />
        <h6>Vehiculos Disponibles:</h6>
        <div #radios class="radio-inputs overflow-x-auto">
            <label *ngFor="let bus of listBus; let i = index">
        <input formControlName="vehiculo" class="radio-input" type="radio" name="engine" (change)="busSelect(bus)" [value]="bus.placa"
          [checked]="isBusSelected(bus)">
        <span class="radio-tile">
          <span class="radio-icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em"
              viewBox="0 0 576 512">
              <path
                d="M288 0C422.4 0 512 35.2 512 80V96l0 32c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32l0 160c0 17.7-14.3 32-32 32v32c0 17.7-14.3 32-32 32H416c-17.7 0-32-14.3-32-32V448H192v32c0 17.7-14.3 32-32 32H128c-17.7 0-32-14.3-32-32l0-32c-17.7 0-32-14.3-32-32l0-160c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h0V96h0V80C64 35.2 153.6 0 288 0zM128 160v96c0 17.7 14.3 32 32 32H272V128H160c-17.7 0-32 14.3-32 32zM304 288H416c17.7 0 32-14.3 32-32V160c0-17.7-14.3-32-32-32H304V288zM144 400a32 32 0 1 0 0-64 32 32 0 1 0 0 64zm288 0a32 32 0 1 0 0-64 32 32 0 1 0 0 64zM384 80c0-8.8-7.2-16-16-16H208c-8.8 0-16 7.2-16 16s7.2 16 16 16H368c8.8 0 16-7.2 16-16z" />
            </svg>
          </span>
          <span class="radio-label">{{ bus.placa }}</span>
          <span class="radio-label">{{ bus.tipo }}</span>
        </span>
      </label>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn text-light mx-1 w-50 btn-danger" type="button" (click)="limpiar()">
        Cancelar
      </button>
            <button class="btn btn-success mx-1 w-50" type="submit">
        Insertar
      </button>
        </div>
    </form>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div #liveToast class="toast bg-dark text-light" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-dark text-light">
            <img src="assets/img/viaje.png" class="rounded me-2" alt="..." width="20" height="20">
            <strong class="me-auto">{{ title }}</strong>
            <small>{{ tipoT }}</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            {{ description }}
        </div>
    </div>
</div>
