<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../src/img/Logo2.png">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> 
    
    <title>Formulario de Inicio y Registro</title>
</head>
<body>
    <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <p>Para unirte por favor Inicia Sesion con tus datos</p>
                <input type="button" value="Iniciar Sesion" id="sing-in">
            </div>
        </div>
        <div class="form-information">
            <div class="for-information-childs">
                <h2>Crear una Cuenta</h2>
            
                <form id="formulario-crear" action="" class="form">
                    <label>
                        <i class='bx bx-envelope' ></i>
                        <input type="email"  id="correo" placeholder="Correo Electronico">
                    </label>
                    <label>
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password" id="confirmPassword" placeholder="Contraseña">
                    </label>
                    <input type="submit" value="Registrarse">
                </form>
            </div>
        </div>
    </div>

    <div class="container-form login hide">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido Nuevamente!!</h2>
                <p>Para unirte por favor Inicia Sesion con tus datos</p>
                <input type="button" value="Registrarse" id="sing-up">
            </div>
        </div>
        <div class="form-information">
            <div class="for-information-childs">
                <h2>Iniciar Sesion</h2>
                
                <form id="formulario-sesion" class="form">
                    <label>
                        <i class='bx bx-envelope' ></i>
                        <input type="email" id="correo" placeholder="Correo Electronico">
                    </label>
                    <label>
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password"  id="confirmPassword" placeholder="Contraseña">
                    </label>
                    <input type="submit" value="Iniciar Sesion">
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="../javascript/conectfirebase.js"></script>
    <script type="module" src="login.js"></script>
    <script type="module" src="registrar.js"></script>
</body>
</html>
